<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Signup.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <script src="https://use.fontawesome.com/fcb99f5e0a.js"></script>
    <title>Ecomm!Login</title>
</head>

<body>
    <div class=wrapper>
        <nav class="navbar">
            <a class="logo-img" href="Signup.html">
            </a>
            <div>
                <input class="input-container fa" placeholder="&#xF002 Search"></input>
            </div>
            <div class="action-buttons">
                <!-- <div>
                    <button class="primary-button-solid">Login</button>
                </div> -->
                <div class="dropdown">
                    <i class="fas fa-user fa-1x"></i>              
                    <div class="dropdown-content">
                      <a href="#">Orders</a>
                      <a href="#">Wishlist</a>
                      <a href="#">Giftcards</a>
                      <a href="#">Contact Us</a>
                    </div>
                  </div>
                <div class="icon">     
                    <span class="material-icons">favorite</span>
                </div>  
                <div class="icon">     
                  <span class="material-icons">
                    shopping_bag
                    </span>
              </div>  
                
            </nav>    
        <main class="login-container">

          <form class="login-form">
            <h1>Signup</h1>
            <div>
               <label class=input-label>Email address</label>
               <input class="form-input-container" type="text" placeholder="xyz@gmail.com"></input>
            </div>
            <div>
               <label class=input-label>Password</label>
               <input class="form-input-container" type="text" placeholder="**********"></input>
            </div>
            <div class="form-bottom-section">
              <input type="checkbox"/><span>I accept all Terms and Conditions</span>
              <!-- <a href="#">Login</a> -->
            </div>
            <a href="#" class="primary-button-solid">Create New Account</a>
            <a class="btn-sign-up" href="#">Already have an account <i class="fas fa-chevron-right"></i></a>
          </form>
        </main>
</div>
</body>

</html>
