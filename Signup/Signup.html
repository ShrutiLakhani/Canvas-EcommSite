<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Signup.css">
  <link rel="stylesheet" href="common.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
  <link rel="stylesheet" href="https://canvas-component-lib.netlify.app/Component.css">
  <script src="https://use.fontawesome.com/fcb99f5e0a.js"></script>
  <title>Ecomm|Signup</title>
</head>

<body>
  <div class="signup-wrapper">
    <nav class="ecomm-navbar">
      <a class="logo-img-initial" href="Signup.html">
      </a>
      <div>
        <input class="nav-input-container fa" placeholder="&#xF002 Search"></input>
      </div>
      <div class="action-buttons">
        <div class="dropdown icon-ecomm">
          <span class="material-icons">
            person
            </span>
          <div class="dropdown-content">
            <a href="#">Orders</a>
            <a href="#">Wishlist</a>
            <a href="#">Giftcards</a>
            <a href="#">Contact Us</a>
          </div>
        </div>
        <div class="icon-ecomm">
          <span class="material-icons">
            favorite_border
            </span>
        </div>
        <div class="icon-ecomm">
          <span class="material-icons">
            shopping_bag
          </span>
        </div>
    </nav>
    <main class="login-page-bottom-container">
      <div class="login-container">
        <form class="login-form">
          <h1>Signup</h1>
          <div>
            <label class=input-label>Email address</label>
            <input class="form-input-container" type="text" placeholder="xyz@gmail.com"></input>
          </div>
          <div>
            <label class=input-label>Password</label>
            <input class="form-input-container" type="text" placeholder="**********"></input>
          </div>
          <div class="form-bottom-section">
            <input type="checkbox" /><span>I accept all Terms and Conditions</span>
          </div>
          <a href="#" class="button-login-form button-link border-style">Create New Account</a>
          <a class="button-link" href="#">Already have an account <i class="fas fa-chevron-right"></i></a>
        </form>
      </div>
    </main>
  </div>
</body>

</html>
