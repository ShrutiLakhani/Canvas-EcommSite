<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <script src="https://use.fontawesome.com/fcb99f5e0a.js"></script>
    <title>Ecomm!Login</title>
</head>

<body>
    <div class=wrapper>
    <nav class="navbar">
        <a class="brand-name" href="Login.html">
            <h1>My Website</h1>
        </a>
        <div>
            <input class="input-container fa" placeholder="&#xf002 Search"></input>
        </div>
        <div class="action-buttons">
            <!-- <div>
                <button class="primary-button-solid">Login</button>
            </div> -->
            <div class="icon">     
                <span class="material-icons">favorite</span>
                <span class="style-badge style-badge1">0</span>
            </div>
            <div class="icon">
                <i class="fa fa-shopping-cart fa-2x"></i>
                <span class="style-badge style-badge2">0</span>
            </div>
            <a href="#">Cart</a>
        </nav>
        
        <main class="login-container">

          <form class="login-form">
            <h1>Login</h1>
            <div>
               <label class=input-label>Email address</label>
               <input class="form-input-container" type="text" placeholder="xyz@gmail.com"></input>
            </div>
            <div>
               <label class=input-label>Password</label>
               <input class="form-input-container" type="text" placeholder="**********"></input>
            </div>
            <div class="form-bottom-section">
              <input type="checkbox"/><span>Remember me</span>
              <a href="#">Forgot Password?</a>
              <!-- <a href="#">Login</a> -->
            </div>
            <a href="#" class="primary-button-solid">Login</a>
            <a class="btn-sign-up" href="#">Create New Account <i class="fas fa-chevron-right"></i></a>
          </form>
        </main>
</div>
</body>

</html>
